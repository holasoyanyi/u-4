  <div class="container">

  <h1><center>¡Envía tus mensajes!</center></h1>

  <br><br><br>
  <!--Cómo estáss?-->
  <div class="row">
    <div class="col">
      <div class="card mb-3" style="width: 20rem;">
        <div class="card-body">
          <main class="row mx-auto" id="task-main-container">
            <div class="col-md-7" id="task-form-container">
              <div id="create-tasks">
                <form id="create-form">
                  <label for="task-title" style="color: #c969a9;"><b>Title:</b></label>
                  <input type="text" id="task-title" />
                  <label for="task-content" style="color: #c969a9;"><b>Content:</b></label>
                  <textarea id="task-content" cols="30" rows="5"></textarea>
                  <button class="btn btn-task-save" style="background-color: #c969a9; color: aliceblue;" type="submit" id="btn-task-save">Create Task</button>
                </form>
              </div>
            </div>
            <!-- Acá se mostrarán las tasks de la base de datos -->
          </main>
        </div>
      </div>
      <div class="card  text-center" style="max-width: 20rem;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ffondosmil.com%2Ffondo%2F1059.jpg&f=1&nofb=1&ipt=e94b58f156c92f6d3aa4f8d0a0d8fa1f70bc2da17cf1ed9ca30a23ebe7b412e2&ipo=images" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8" style="background-color: #c969a9;">
            <div class="card-body">
              <h5 class="card-title">Nosotros...</h5>
              <p class="card-text">Generamos un sitio seguro para las personas que quieran aprender a programar y dejar notas.</p>
            </div>
          </div>
        </div>
      </div>
         

    
      <!-- Signin modal -->
      <div class="modal fade" id="signin-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signin</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signin-form">
                <label for="email-signin" class="mb-1">Email</label>
                <input id="email-signin" type="email" class="form-control mb-3" placeholder="Email" required>
                <label for="password-signin" for="password-signin" class="mb-1">Password</label>
                <input id="password-signin" type="password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary form-control mb-2">Login</button>
                <hr />
                <button id="google-login" class="btn btn-info">Google</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- Signup modal -->
      <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Signup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <label for="email-signup" class="mb-1">Email</label>
                <input id="email-signup" type="email" class="form-control mb-3" placeholder="Email" required>
                <label for="password-signup" class="mb-1">Password</label>
                <input id="password-signup" type="password" class="form-control mb-3" placeholder="******" required>
                <button type="submit" class="btn btn-primary">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="col-md-10" id="tasks-container"></div>
    </div>
  </div>
